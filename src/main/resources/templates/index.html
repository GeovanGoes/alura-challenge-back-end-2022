<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
	
		<title>Siga bem banqueiro.</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	
		<div class="top-bar">
		  <div class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		      <li>
		        <a href="/import">IMPORTAÇÕES</a>
		      </li>
		      <li><a href="/usuarios">USUÁRIOS</a></li>
		      <li><a href="#" onclick='document.getElementById("logout-form").submit()'>SAIR</a></li>
		      <li>
		      	<form th:action="@{/logout}" method="post" id="logout-form">
		        </form>
		      </li>
		    </ul>
		  </div>
		</div>
		
		
		<div class="grid-container">
	  		<h2 class="display-4">Siga bem banqueiro:</h2>
		</div>
		
		
		<div class="grid-container">
			<div th:if="${error}" class="alert callout" role="alert"><td th:text="${error} ?: ''"/></div>
			<div th:if="${success}" class="success callout" role="alert"><td th:text="${success} ?: ''"/></div>			
		</div>		
		<div class="grid-container">
			<form class="" method="post" th:action="@{/import}" enctype="multipart/form-data">
				<div class="input-group">
					<label for="exampleFileUpload" class="button">Upload File</label>
					<input type="file" id="exampleFileUpload" class="show-for-sr" required name="file">	
					<button type="submit" class="submit success button">Enviar</button>
				</div>
	  		</form>
		</div>
		
		
		
		<div class="grid-container">
			<h4>Transações importadas</h4>
			  <!-- Table -->
			  <table class="table">
			  	<thead>
			  		<th>DATA TRANSAÇÕES</th>
			  		<th>DATA IMPORTAÇÃO</th>
			  		<th>OPÇÕES</th>
			  	</thead>
			  	<tbody>
			  		<tr data-th-each="item : ${list}">
				        <td data-th-text="${#temporals.format(item.dataReferencia, 'dd-MM-yyyy')}">...</td>
				        <td data-th-text="${#temporals.format(item.dataUpload, 'dd-MM-yyyy HH:mm')}">...</td>
				        <td><a class="button" th:href="@{/import/detalhe(id=${item.id})}" type"button">Detalhes</a></td>
				    </tr>
			  	</tbody>
			  </table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
