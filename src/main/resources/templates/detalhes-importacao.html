<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
	
		<title>Siga bem banqueiro.</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	
		<div class="top-bar">
		  <div class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		      <li>
		        <a href="/import">IMPORTAÇÕES</a>
		      </li>
		      <li><a href="/usuarios">USUÁRIOS</a></li>
		      <li><a href="#" onclick='document.getElementById("logout-form").submit()'>SAIR</a></li>
		      <li>
		      	<form th:action="@{/logout}" method="post" id="logout-form">
		        </form>
		      </li>
		    </ul>
		  </div>
		</div>
		
		
		<div class="grid-container">
	  		<h2 class="display-4">Siga bem banqueiro:</h2>
		</div>
		
		
		<div class="grid-container">
			<div th:if="${error}" class="alert callout" role="alert"><td th:text="${error} ?: ''"/></div>
			<div th:if="${success}" class="success callout" role="alert"><td th:text="${success} ?: ''"/></div>			
		</div>
		
		<div class="grid-container">
			<h4>Detalhes importação</h4>
			
			<table>
				<div>
					<label>Importado em:
						<input th:value="${#temporals.format(importacao.dataUpload, 'dd-MM-yyyy HH:mm')} ?: ''" readonly>
					</label>
					<label>Importado por:
						<input th:value="${importacao.usuarioUpload.nome} ?: ''" readonly>
					</label>
					<label>Data transações:
						<input th:value="${#temporals.format(importacao.dataReferencia, 'dd-MM-yyyy')} ?: ''" readonly>
					</label>
			
					
				</div>
			</table>
			
			<h4>Transações detalhadas</h4>
			  <!-- Table -->
			  <table class="table hover">
			  	<thead>
			  		
			  			<th colspan="3" style="text-align: center;">ORIGEM</th>
			  			<th colspan="3" style="text-align: center;">DESTINO</th>
			  			<th colspan="1" style="text-align: center;" rowspan="2">VALOR</th>
			  		
			  	</thead>
		  		<thead>
		  			<th colspan="1" >BANCO</th>
		  			<th colspan="1" >AGENCIA</th>
		  			<th colspan="1" >CONTA</th>
		  			
		  			<th colspan="1" >BANCO</th>
		  			<th colspan="1" >AGENCIA</th>
		  			<th colspan="1" >CONTA</th>
		  			<th colspan="1" ></th>
		  		</thead>
			  	<tbody>
			  		<tr data-th-each="item : ${importacao.transacoes}">
				        <td data-th-text="${item.origem.banco}">...</td>
				        <td data-th-text="${item.origem.agencia}">...</td>
				        <td data-th-text="${item.origem.conta}">...</td>
				        <td data-th-text="${item.destino.banco}">...</td>
				        <td data-th-text="${item.destino.agencia}">...</td>
				        <td data-th-text="${item.destino.conta}">...</td>
				        <td>R$ <span data-th-text="${item.valorTransacao}"></span></td>
				    </tr>
			  	</tbody>
			  </table>
		</div>
		
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
