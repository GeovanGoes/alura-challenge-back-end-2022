<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
	
		<title>Siga bem banqueiro.</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	<div class="top-bar">
		  <div class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		      <li>
		        <a href="/import">IMPORTAÇÕES</a>
		      </li>
		      <li><a href="/usuarios">USUÁRIOS</a></li>
		      <li><a href="#" onclick='document.getElementById("logout-form").submit()'>SAIR</a></li>
		      <li>
		      	<form th:action="@{/logout}" method="post" id="logout-form">
		        </form>
		      </li>
		    </ul>
		  </div>
		</div>
		
		<div class="grid-container">
	  		<h2 class="display-4">Siga bem banqueiro:</h2>
		</div>	
		<div class="grid-container">
			<h4>Usuários</h4>
			  <!-- Table -->
				<a class="button success" th:href="@{/usuarios/form-usuarios}">Novo</a>
			  <table class="table">
			  	<thead>
			  		<th>ID</th>
			  		<th>Nome</th>
			  		<th>Email</th>
			  		<th>Ações</th>
			  	</thead>
			  	<tbody>
			  		<tr data-th-each="item : ${usuarios}">
			  			<td data-th-text="${item.id}">...</td>
			  			<td data-th-text="${item.nome}">...</td>
			  			<td data-th-text="${item.email}">...</td>
			  			<td>
			  				<a class="button" th:href="@{/usuarios/form-usuarios(id=${item.id})}" type"button">Editar</a>
			  				<a type="button" th:href="@{/usuarios/deletar(id=${item.id})}"class="button alert">Excluir</a>
			  			</td>
				    </tr>
			  	</tbody>
			  </table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
