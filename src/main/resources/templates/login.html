<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
	
		<title>Siga bem banqueiro.</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	
		
		<div class="grid-container">
	  		<h2 class="display-4">Siga bem banqueiro:</h2>
		</div>	
		
		<div class="grid-container">
			<div th:if="${error}" class="alert callout" role="alert"><td th:text="${error} ?: ''"/></div>
			<div th:if="${success}" class="success callout" role="alert"><td th:text="${success} ?: ''"/></div>			
		</div>		
		<form class="" method="post" th:action="@{/usuarios/save}">
		<div class="grid-container" th:if="${id}">
			<div class="grid-x grid-padding-x">
		      <div class="medium-1 cell">
		          <input type="hidden" placeholder="id" name="id" th:value="${id} ?: ''" readonly>
		      </div>
			</div>		  
		</div>
		
		  <div class="grid-container">
		    <div class="grid-x grid-padding-x">
		      <div class="medium-6 cell">
		        <label>Login
		          <input type="text" placeholder="Login" name="login">
		        </label>
		      </div>
		      <div class="medium-6 cell">
		        <label>Senha
		          <input type="password" placeholder="Senha" name ="senha" >
		        </label>
		      </div>
		   </div>
		  
		  <input type="submit" class="button" value="Login">
		 <a class="button alert" th:href="@{/usuarios}">Cancelar</a>
		</form>
		
		<div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
